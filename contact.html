          var email = document.forms["RegForm"]["EMail"];
          var address = document.forms["RegForm"]["Address"];

              window.alert("Please enter a message."); 
              address.focus(); 
              return false; 
          } 
    
          if (email.value == "") { 
              window.alert( 
                "Please enter a valid e-mail address."); 
              email.focus(); 
              return false; 
          } 
    
          return true; 
      } 
    </script>
